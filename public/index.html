<!DOCTYPE html>
<html ng-app="NotesApp">
  <head>
    <meta charset="utf-8">
    <title>Notable</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/bf46144db9.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>

  <body ng-controller="MainController as ctrl">
<!-- CREATE START-->
    <form ng-submit="ctrl.createNote()">
      <input type="text" ng-model="ctrl.formData.note" placeholder="note"/>
      <input type="submit" value="add">
    </form>
<!-- CREATE END-->
<!-- READ START-->
    <ul>
      <li ng-repeat="note in ctrl.notes">
        <div class="full-note">
          <div class="push-pin"></div>
          <div class="note-content">
              {{note.content}}
<!-- DELETE START-->
        <div ng-click="ctrl.deleteNote(note)"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
<!-- DELETE END-->
<!-- UPDATE START-->
        <div ng-click="ctrl.editIndexToggle = $index;  ctrl.showEditFieldForm()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></div>
        <form ng-if="$index === ctrl.editIndexToggle && ctrl.showEditField" ng-submit="ctrl.updateNote(note)">
            <input type="text" ng-model="note.content" />
            <input type="submit" value="update">
        </form>
<!-- UPDATE END-->

          </div>
        </div>
      </li>
    </ul>
<!-- READ END-->
  </body>
</html>
