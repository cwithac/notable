<!DOCTYPE html>
<html ng-app="NotesApp">
  <head>
    <meta charset="utf-8">
    <title>Notable</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body ng-controller="MainController as ctrl">
    <form ng-submit="ctrl.createNote()">
      <input type="text" ng-model="ctrl.formData.note" placeholder="note"/>
      <input type="submit" value="add">
    </form>

    <ul>
      <li ng-repeat="note in ctrl.notes">
        {{note.content}}
        <div ng-click="ctrl.deleteNote(note)">Delete</div>
        <div ng-click="ctrl.editIndexToggle = $index">Edit</div>
        <form ng-if="$index === ctrl.editIndexToggle" ng-submit="ctrl.updateNote(note)">
            <input type="text" ng-model="ctrl.updatedContent" placeholder="content" />
            <input type="submit" value="update">
        </form>
      </li>
    </ul>

  </body>
</html>
