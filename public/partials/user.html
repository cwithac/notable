<!-- REGISTER START-->
<div ng-if="mainCtrl.showRegisterForm">
  <div ng-click="mainCtrl.showRegistrationFormOnly()" >Register</div>
  <form ng-if="!mainCtrl.loggedInUser; mainCtrl.showRegister" ng-submit="mainCtrl.registerUser()">
    <input type="text" ng-model="mainCtrl.registerUserData.username" placeholder="username"/>
    <input type="text" ng-model="mainCtrl.registerUserData.password" placeholder="password"/>
    <input type="text" ng-model="mainCtrl.registerUserData.display" placeholder="display"/>
    <input type="submit" value="register">
  </form>
</div>
<!-- REGISTER END-->

<!-- LOGIN START-->
<div ng-if="mainCtrl.showLoginForm">
  <div ng-click="mainCtrl.showLoginFormOnly()" >Login</div>
  <form ng-if="!mainCtrl.loggedInUser; mainCtrl.showLogin" ng-submit="mainCtrl.loginUser()">
    <input type="text" ng-model="mainCtrl.loginUserData.username" placeholder="username"/>
    <input type="text" ng-model="mainCtrl.loginUserData.password" placeholder="password"/>
    <input type="submit" value="login">
  </form>
</div>
<!-- LOGIN END-->

<!-- LOGIN START-->
<button ng-if="mainCtrl.loggedInUser" ng-click="mainCtrl.logoutUser()">
  Logout
</button>
<!-- LOGIN END-->
<div ng-if="mainCtrl.welcomeMessage">Welcome {{currentUser.display}}!</div>
